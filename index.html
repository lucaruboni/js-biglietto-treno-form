<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>train ticket</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css
    ">
</head>
<body>
  <main>
    <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card">
                    <h4 class="input_name" id="name">Nome Cognome</h4>
                    <input type="text" id="input_name">
                </div>
                <div class="card">
                    <h4 class="input_name" id="kilometers">Km da percorrere</h4>
                    <input type="text" id="input_km">
                </div>
                <div class="card">
                    <label for="inputState" class="form-label">Fascia d'et√†</label>
                    <select  id="inputState" class="form-select">
                    <option selected>minorenne</option>
                    <option>maggiorenne</option>
                    <option>anziano</option>
                    </select>

                </div>
                <div class="card">
                    <button id="genera">GENERA</button>
                
                    <button>ANNULLA</button> 
                </div>
                
            </div>
                    
        </div>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-4">
                <h3>NOME PASSEGGERO</h3>
                <h2 id="output_name"></h2>
            </div>
            <div class="col-8">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Offerta</th>
                        <th scope="col">Carrozza</th>
                        <th scope="col">Codice CP</th>
                        <th scope="col">Costo biglietto</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th id="tipo_biglietto" scope="row"></th>
                        <td id="carrozza"></td>
                        <td id="codice_cp"></td>
                        <td id="final_price"></td>
                      </tr>
                
                    </tbody>
                  </table>
            </div>
        </div>
    </div>


  </main>
    

    

<script src="./assets/js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <title>train ticket</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css
    ">
</head>
<body class="bg-black">

  <main>

    <nav class="navbar bg-black text-white">
      <div class="container-fluid">
        <a href="#" class="navbar-brand">
          <img src="./assets/img/trenitalia-logo-bianco.png" class="w-25 ms-2" alt="">
        </a>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-light" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <h1 class="text-center pt-3 my-5">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>

    <div class="container bg-black rounded-3" id="cancella_tutto">
        <div class="row m-5 p-5 flex-row flex-wrap justify-content-center">
            
                <div class="col-4 d-flex flex-column">
                    <h4 class="input_name" id="name">Nome Cognome</h4>
                    <input class="text-center  rounded-3" type="text" id="input_name">
                </div>
                <div class="col-4 d-flex flex-column">
                    <h4 class="input_name" id="kilometers">Km da percorrere</h4>
                    <input class="text-center  rounded-3" type="text" id="input_km">
                </div>
                <div class="col-4 d-flex flex-column">
                    <label for="inputState" class="form-label">
                        <h4>Fascia d'et√†</h4>
                    </label>
                    <select  id="inputState" class="form-select rounded-3">
                    <option selected>minorenne</option>
                    <option>maggiorenne</option>
                    <option>anziano</option>
                    </select>

                </div>
                <div class="col-6 d-flex justify-content-center mt-5">
                    <button class="btn btn-success mx-3" id="genera">GENERA</button>
                
                    <button class="btn btn-warning mx-3" id="annulla">ANNULLA</button> 
                </div>
             
                    
        </div>
    </div>

    <div class="container mt-5 text-white">
        <h1 class="text-center my-5">
            IL TUO BIGLIETTO
        </h1>
        <div id="ombra_biglietto" class="row gap-1 bg-black rounded-3 py-5">
            <div class="col-4 bg_mio rounded-5 p-3 ms-5 me-2">
                <h3 class="text-center">NOME PASSEGGERO</h3>
                <h2 id="output_name" class="text-center"></h2>
            </div>
            <div class="col-6">
                <table class="table text-white">
                    <thead>
                      <tr>
                        <th scope="col">Offerta</th>
                        <th scope="col">Carrozza</th>
                        <th scope="col">Codice CP</th>
                        <th scope="col">Costo biglietto</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th id="tipo_biglietto" scope="row"></th>
                        <td id="carrozza"></td>
                        <td id="codice_cp"></td>
                        <td id="final_price"></td>
                      </tr>
                
                    </tbody>
                  </table>
            </div>
        </div>
    </div>


  </main>
    

    

<script src="./assets/js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
